<div class="w-full h-screen">
  <div class="w-full h-[10%] flex justify-between items-center px-12">
    <div class="flex items-center gap-2">
      <img
        src="../../../assets/driveImg.png"
        alt=""
        class="h-[40px] w-[40px]"
      />
      <span class="font-medium text-xl">Drive</span>
    </div>

    <div class="relative">
      <input
        type="text"
        placeholder="Find your file"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-full block w-[500px] p-3"
      />

      <span class="absolute top-2 right-5 text-lg cursor-pointer"
        ><fa-icon [icon]="faSearch"></fa-icon
      ></span>
    </div>

    <div class="flex items-center gap-4">
      <span class="text-2xl cursor-pointers"
        ><fa-icon [icon]="faGear"></fa-icon
      ></span>
      <div class="w-[40px] h-[40px] rounded-full border">
        <button
          id="dropdownUserAvatarButton"
          data-dropdown-toggle="dropdownAvatar"
        >
          <img src="../../../assets/driveImg.png" alt="" class="" />
        </button>
      </div>
    </div>
  </div>

  <div class="w-full h-[90%] flex">
    <div class="h-full w-[20%] pl-6 border-r">
      <button
      (click)="uploadFile()"
        type="submit"
        class="w-[120px] text-slate-600 border font-medium rounded-lg text-sm px-5 py-2.5 text-center flex gap-3"
      >
        <span>
          <fa-icon [icon]="faPlus"></fa-icon>
        </span>
        New
      </button>

      <button
        type="submit"
        class="w-full text-slate-600 font-medium text-sm px-5 py-2.5 text-center flex gap-3 mt-3 border-b"
      >
        <span>
          <fa-icon [icon]="faFile"></fa-icon>
        </span>
        My file
      </button>
    </div>

    <div class="w-[80%] h-full rounded-2xl p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<!-- Dropdown menu -->
<div
  id="dropdownAvatar"
  class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44"
>
  <div class="px-4 py-3 text-sm text-gray-900">
    <div>Bonnie Green</div>
    <div class="font-medium truncate">name@flowbite.com</div>
  </div>
  <ul
    class="py-2 text-sm text-gray-700 dark:text-gray-200"
    aria-labelledby="dropdownUserAvatarButton"
  >
    <li>
      <a class="block px-4 py-2 hover:bg-gray-100">Settings</a>
    </li>
  </ul>
  <div class="py-2">
    <a
      routerLink="/login"
      routerLinkActive="active"
      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
      >Sign out</a
    >
  </div>
</div>
