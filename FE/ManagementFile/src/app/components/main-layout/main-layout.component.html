<div class="w-full h-screen">
  <div class="w-full h-[10%] flex justify-between items-center px-12">
    <div class="flex items-center gap-2">
      <img
        src="../../../assets/driveImg.png"
        alt=""
        class="h-[40px] w-[40px]"
      />
      <span class="font-medium text-xl">Drive</span>
    </div>

    <div class="relative">
      <input
        type="text"
        placeholder="Find your file"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-full block w-[500px] p-3"
      />

      <span class="absolute top-2 right-5 text-lg cursor-pointer"
        ><fa-icon [icon]="faSearch"></fa-icon
      ></span>
    </div>

    <div class="flex items-center gap-4">
      <span class="text-2xl cursor-pointers"
        ><fa-icon [icon]="faGear"></fa-icon
      ></span>
      <div class="w-[40px] h-[40px] rounded-full border">
        <img src="../../../assets/driveImg.png" alt="" class="" />
      </div>
    </div>
  </div>

  <div class="w-full h-[90%] flex">
    <div class="h-full w-[20%] pl-6 border-r">
      <button
        type="submit"
        class="w-[120px] text-slate-600 border font-medium rounded-lg text-sm px-5 py-2.5 text-center flex gap-3"
      >
        <span>
          <fa-icon [icon]="faPlus"></fa-icon>
        </span>
        New
      </button>

      <button
        type="submit"
        class="w-full text-slate-600 font-medium text-sm px-5 py-2.5 text-center flex gap-3 mt-3 border-b"
      >
        <span>
          <fa-icon [icon]="faFile"></fa-icon>
        </span>
        My file
      </button>
    </div>

    <div class="bg-blue-500 w-[80%] h-full rounded-2xl p-4">fdsf</div>
  </div>
</div>
