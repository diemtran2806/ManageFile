<div class="bg-gray-50 pt-32">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0"
  >
    <div class="w-full bg-white rounded-lg shadow md:mt-5 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Login an account
        </h1>

        <form
          [formGroup]="registerForm"
          (ngSubmit)="loginAccount()"
          class="space-y-3 md:space-y-4"
        >
          <div>
            <label
              htmlFor="username"
              class="block mb-2 text-sm font-medium text-gray-900"
            >
              Username
            </label>
            <input
              type="text"
              name="username"
              id="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
              placeholder="Username"
              required=""
              formControlName="username"
            />

            <div
              *ngIf="
                registerForm.controls['username'].invalid &&
                (registerForm.controls['username'].dirty ||
                  registerForm.controls['username'].touched)
              "
              class="alert"
            >
              <div
                class="text-red-600"
                *ngIf="registerForm.controls['username'].errors?.['required']"
              >
                Name is required.
              </div>
              <div
                class="text-red-600"
                *ngIf="registerForm.controls['username'].errors?.['minlength']"
              >
                Name must be at least 8 characters long.
              </div>
            </div>
          </div>

          <div>
            <label
              htmlFor="password"
              class="block mb-2 text-sm font-medium text-gray-900"
            >
              Password
            </label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
              required=""
              formControlName="password"
            />

            <div
              *ngIf="
                registerForm.controls['password'].invalid &&
                (registerForm.controls['password'].dirty ||
                  registerForm.controls['password'].touched)
              "
              class="alert"
            >
              <div
                class="text-red-600"
                *ngIf="registerForm.controls['password'].errors?.['required']"
              >
                Password is required.
              </div>
              <div
                class="text-red-600"
                *ngIf="registerForm.controls['password'].errors?.['minlength']"
              >
                Password must be at least 8 characters long.
              </div>
            </div>
          </div>
          <!-- routerLink="/"
          routerLinkActive="active" -->
          <button
            type="submit"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Login
          </button>
          <p class="text-sm font-light text-gray-500">
            Already have an account?
            <a
              routerLink="/register"
              routerLinkActive="active"
              class="font-medium text-blue-600 hover:underline"
            >
              Register here
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
